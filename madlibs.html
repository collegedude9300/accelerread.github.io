<body>
<h3> Madlibs Game  </h3>
<p> In this game, popups will pop on the screen, and they will prompt you to come up with a noun, verb, adjective, or other types of words to insert. </p>
<button onclick="madLibsGen()">Madlibs Game</button>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
function madLibsGen() {
  let color;
  let pluralNoun;
  let celebrity;
  alert("Hello, welcome to MadLibs! As we all know, MadLibs has been around for many years now, and has a bunch of different themes and stories.")
  alert("The story of the day is: ' February Blues \n")
  let respOne = prompt("Please enter a color:","");
  if (respOne == null || respOne == "") 
  {
    color = "User cancelled the prompt.";
  } else 
  {
    color = "Roses are " + respOne + ",";
  }
  let respTwo = prompt("Please enter a plural noun:","");
  if (respTwo == null || respTwo == "") {
    pluralNoun = "User cancelled the prompt.";
  } else {
    pluralNoun = respTwo + " are blue" + ",";
  }
    let respThree = prompt("Please enter a celebrity:","");
  if (respThree == null || respThree == "") {
    celebrity = "User cancelled the prompt.";
  } else {
    celebrity = " I love " + " " + respThree + "," + " and I love you! ";
  }
  //getElementById outputs the responses onto the screen
   document.getElementById("demo1").innerHTML = color;
   document.getElementById("demo2").innerHTML = pluralNoun;
   document.getElementById("demo3").innerHTML = celebrity;
}
</script>
