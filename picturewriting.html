<h2> Welcome to Picture Writing!</h2>
<h1>Picture #1: </h1>
<img src="pictureone.jpg">
<br>
<button onclick="pictureOne()">Picture One Prompt</button>
<p id="demo1"></p>
<script>
  alert("Hello, welcome to Picture Writing, a game where you get a few pictures, and you need to describe using words what the picture is.");
  alert("When you level up, you will also talk about the main idea of the picture too.");
function pictureOne() 
{
let resultOne;
  let respOne = prompt("Please describe what is happening in the picture", "");
  if (respOne == null || respOne == "") 
  {
    resultOne = "User cancelled the prompt.";
	alert(resultOne);
  } 
  else 
  {
    resultOne = respOne;
  }
     document.getElementById("demo1").innerHTML = respOne;
  }
</script>
